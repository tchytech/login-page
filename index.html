<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

    <head><link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="main.css">
<title>Login</title>
</head>
<body>
    <div class="login-box">
        <img src="download.png" class="avatar">
    <h2>LOGIN</h2>
    <form action="submit" method="POST">
<div class="textbox">
    <i class="fa fa-user" aria-hidden="true"></i>
    <p>Username</p>
                <input type="text" placeholder="username" name="" value="" required>
                </div>
                <div class="textbox">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <p>Password</p>
                <input type="text" placeholder="password" maxlength="12" name="" value="" required>
                </div>
                <button type="submit" class="btn btn-row">Login</button> 
                        <span class="password"><a href="#">Forgot password?</a></span><br>  
                        <span class="sign-up"><a href="#">create an account</a></span>  
                    </div>
    </form>
            </div>

</body>

</html>
